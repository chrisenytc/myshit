<ion-view title="History">
    <ion-nav-buttons side="left">
        <button class="button button-balanced" ng-click="openModal()">SHIT</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-assertive icon ion-trash-a" ng-click="openDeleteModal()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header fade-in">
        <ion-refresher on-refresh="refresh()" pulling-text="Pull to refresh" refreshing-text="Refreshing..." refreshing-icon="ion-loading-c">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="h in history" type="item-text-wrap">
                {{ format(h.date) }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
